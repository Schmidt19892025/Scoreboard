<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <style>@import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');</style>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p class="score" id="homescore">0</p>
                <button class="btn" onclick="add1h()">+1</button>
                <button class="btn" onclick="add2h()">+2</button>
                <button class="btn" onclick="add3h()">+3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <p class="score" id="guestscore">0</p>
                <button class="btn" onclick="add1g()">+1</button>
                <button class="btn" onclick="add2g()">+2</button>
                <button class="btn" onclick="add3g()">+3</button>
            </div>
        </div>
        <br>
        <button id="resetbtn" onclick="reset()">RESET SCORE</button>
        <script src="index.js"></script>
    </body>
</html>
